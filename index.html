<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Home</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <img src="assets\img\img_logo.svg" alt="Logo do site">

            <div class="header__nav__endereço">
                <img src="assets\img\img_icon_endereço.svg" alt="Ícone de ping de mapa">
                <p><strong>Localização Atual:</strong> Catanduva, São Paulo</p>
            </div>

            <div class="header__nav__pesquisa_login">
                <input type="search" class="header__nav__pesquisa" placeholder="Encontre sua próxima refeição...">
                <a class="header__nav__login" href=""><img src="assets\img\img_icon_login.svg" alt="" class="header__nav__login__icon">Login</a>
            </div>
        </nav>   
    </header>

    <main class="main">
        <section class="main__banner">
            <section class="main__banner__info">
                <h1 class="main__banner__info__titulo">Bateu aquela fome?</h1>
                <p class="main__banner__info__texto">Com só alguns cliques, a gente resolve o seu problema!</p>

                <div class="main__banner__pesquisa">
                    <button class="main__banner__pesquisa__delivery"><img class="main__banner__pesquisa__delivery__icon" src="assets\img\img_icon_moto.svg" alt="Ícone de moto">Delivery</button>
                    <button class="main__banner__pesquisa__retirada"><img class="main__banner__pesquisa__retirada__icon" src="assets\img\img_icon_sacola.svg" alt="Ícone de sacola">Retirada</button>

            
                        <div class="main__banner__pesquisa__2">
                            <input type="search" class="main__banner__pesquisa__barra" placeholder="Digite seu endereço...">
                            <button class="main__banner__button">Buscar Restaurantes</button>
                        </div>

                </div>
            </section>
            
            <section class="main__banner__img"><img src="assets\img\img_banner_2.svg" alt="Foto de um prato de comida"></section>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
